extend type Query {
  contentGeneration: ContentGenerationQuery!
}

type ContentGenerationQuery {
  generatedContent(
    subject: String
    grade: Int
    difficulty: String
    topic: String
    goal: String
    category: String
    subtasks: Int
    previous_knowledge: String
    exercise_type: String
  ): ContentGenerationQueryResponse!
}

type ContentGenerationQueryResponse {
  success: Boolean!
  generatedContent: GeneratedContent
}

type GeneratedContent {
  heading: String
  subtasks: [JSON]
}
