extend type Query {
  contentGeneration: ContentGenerationQuery!
}

type ContentGenerationQuery {
  generatedContent(
    subject: String
    grade: Int
    difficulty: String
    topic: String
    goal: String
    category: String
    subtasks: Int
    previous_knowledge: String
    exercise_type: String
  ): ContentGenerationQueryResponse!
}

type ContentGenerationQueryResponse {
  success: Boolean!
  generatedContent: GeneratedContent
}

union GeneratedContent = ScMcExercise | ShortAnswerExercise

type ScMcExercise {
  type: String
  question: String
  options: [String]
  correct_options: [Int]
}

type ShortAnswerExercise {
  type: String
  question: String
}
