name: Pacts
on:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18.x
      - run: yarn --immutable --immutable-cache
      - run: yarn start:redis
      - run: yarn pacts
